services:
  - type: web
    name: coramdeo-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      # Backend API URL (pointing to your Render backend)
      - key: VITE_API_URL
        value: https://coramdeo.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html